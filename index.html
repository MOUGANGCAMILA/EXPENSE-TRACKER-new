

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" id="expense-amount" placeholder="Amount (FCFA)" step="0.01" required />
        <select id="expense-category" required onchange="toggleCustomCategoryInput()">
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Research">Research</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="custom-category" placeholder="Enter custom category" style="display: none;" />
        <input type="date" id="expense-date" required />
        <input type="text" id="expense-note" placeholder="Note" />
        <button type="submit">Add Expense</button>
    </form>

    <div class="expense-container">
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" onchange="toggleCustomCategoryFilterInput()">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Research">Research</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="filter-custom-category" placeholder="Enter custom category" style="display: none;" />
        </div>

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount (FCFA)</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be displayed here -->
            </tbody>
        </table>

        <div class="total">
            <strong>Total Amount: $<span id="total-amount">0.00</span></strong>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
